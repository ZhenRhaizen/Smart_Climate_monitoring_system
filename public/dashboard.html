<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analog Dashboard | Smart Agri Monitor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/dashboard.css" />
</head>
<body class="bg-green-50 overflow-x-hidden">

  <!-- Header -->
  <header class="bg-white shadow-md p-4 flex items-center justify-between z-30 relative">
    <div class="flex items-center gap-4">
      <button onclick="toggleSidebar()" class="text-green-700 font-bold text-xl">☰ Dashboard</button>
      <h1 class="text-lg font-semibold text-green-700">Smart Agri Monitor (Analog)</h1>
    </div>
    <a href="index.html" class="px-4 py-2 bg-green-700 text-white rounded hover:bg-green-800 font-semibold transition-colors duration-300">Logout</a>
  </header>

  <!-- Sidebar Backdrop -->
  <div id="backdrop" onclick="closeSidebar()" class="fixed inset-0 bg-black bg-opacity-30 z-30 hidden transition-opacity duration-300"></div>

  <!-- Sidebar -->
  <aside id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-green-700 shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out z-40">
    <div class="p-6 border-b border-green-600">
      <h2 class="text-2xl font-bold text-white">🌿 Dashboard</h2>
    </div>
    <nav class="flex flex-col p-4 space-y-4 text-green-100">
      <a href="landing.html" class="flex items-center gap-2 font-semibold hover:text-white">🏠 Dashboard</a>
      <a href="report.html" class="flex items-center gap-2 hover:text-white">📊 Analytics Report</a>
      <a href="settings.html" class="flex items-center gap-2 hover:text-white">⚙️ Settings</a>
      <a href="notifications.html" class="flex items-center gap-2 hover:text-white">🔔 Notifications</a>
      <a href="account.html" class="flex items-center gap-2 text-white">👤 Account</a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main id="main-content" class="p-6 max-w-6xl mx-auto">
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
      <!-- Gauge Cards -->
      <div class="bg-white rounded-xl p-4 shadow text-center">
        <canvas id="tempGauge" width="200" height="200"></canvas>
        <p class="text-lg font-medium mt-2">🌡️ Temperature</p>
      </div>
      <div class="bg-white rounded-xl p-4 shadow text-center">
        <canvas id="humidGauge" width="200" height="200"></canvas>
        <p class="text-lg font-medium mt-2">💧 Humidity</p>
      </div>
      <div class="bg-white rounded-xl p-4 shadow text-center">
        <canvas id="soilGauge" width="200" height="200"></canvas>
        <p class="text-lg font-medium mt-2">🌱 Soil Moisture</p>
      </div>
      <div class="bg-white rounded-xl p-4 shadow text-center">
        <canvas id="lightGauge" width="200" height="200"></canvas>
        <p class="text-lg font-medium mt-2">💡 Light Intensity</p>
      </div>
      <div class="bg-white rounded-xl p-4 shadow text-center">
        <canvas id="pressureGauge" width="200" height="200"></canvas>
        <p class="text-lg font-medium mt-2">📟 Pressure</p>
      </div>
      <div class="bg-white rounded-xl p-6 shadow text-center">
        <p class="text-6xl" id="rainText">🌧️ --</p>
        <p class="text-lg mt-2">Rain Detection</p>
      </div>
    </section>
  </main>

  <script src="js/navbar.js"></script>
  <script type="module" src="js/dashboard.js"></script>
</body>
</html>
