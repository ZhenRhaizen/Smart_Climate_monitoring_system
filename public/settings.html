<!-- settings.html (FULL PAGE with all sensor thresholds) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Settings | Smart Agri Monitor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/navbar.js"></script>
  <style>
    .transition-transform {
      transition: transform 0.3s ease-in-out;
    }
  </style>

</head>
<body class="bg-green-50 overflow-x-hidden min-h-screen font-sans">
  <header class="bg-white shadow-md p-4 flex items-center justify-between z-30 relative">
    <div class="flex items-center gap-4">
      <button onclick="toggleSidebar()" class="text-green-700 font-bold text-xl">☰ Dashboard</button>
      <h1 class="text-lg font-semibold text-green-700">Smart Agri Monitor</h1>
    </div>
    <a href="index.html" class="px-4 py-2 bg-green-700 text-white rounded hover:bg-green-800 font-semibold transition-colors duration-300">Logout</a>
  </header>
  <div id="backdrop" onclick="closeSidebar()" class="fixed inset-0 bg-black bg-opacity-30 z-30 hidden transition-opacity duration-300"></div>
  <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-green-700 shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out z-40">
    <div class="p-6 border-b border-green-600">
      <h2 class="text-2xl font-bold text-white">🌿 Dashboard</h2>
    </div>
    <nav class="flex flex-col p-4 space-y-4 text-green-100">
      <a href="dashboard.html" class="flex items-center gap-2 hover:text-white">🏠 Dashboard</a>
      <a href="report.html" class="flex items-center gap-2 hover:text-white">📊 Analytics Report</a>
      <a href="settings.html" class="flex items-center gap-2 font-bold text-white">⚙️ Settings</a>
      <a href="notifications.html" class="flex items-center gap-2 hover:text-white">🔔 Notifications</a>
      <a href="account.html" class="flex items-center gap-2 hover:text-white">👤 Account</a>
    </nav>
  </div>
  <main id="main-content" class="transition-transform duration-300 ease-in-out max-w-4xl mx-auto p-6">
    <h2 class="text-2xl font-bold text-green-700 mb-4">System Settings</h2>
    <div class="bg-white rounded-xl shadow p-6">
      <form class="space-y-4" id="settings-form">
        <div>
          <label for="refreshRate" class="block text-sm font-medium text-gray-700">Data Refresh Rate (seconds)</label>
          <input name="refreshRate" id="refreshRate" type="number" min="1" placeholder="3" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
        </div>
        <div>
          <label for="tempThreshold" class="block text-sm font-medium text-gray-700">Temperature Max Threshold (°C)</label>
          <input name="tempThreshold" id="tempThreshold" type="number" placeholder="35" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
        </div>
        <div>
          <label for="humidityThreshold" class="block text-sm font-medium text-gray-700">Min Humidity Threshold (%)</label>
          <input name="humidityThreshold" id="humidityThreshold" type="number" placeholder="50" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
        </div>
        <div>
          <label for="soilMoistureThreshold" class="block text-sm font-medium text-gray-700">Min Soil Moisture Threshold (ADC)</label>
          <input name="soilMoistureThreshold" id="soilMoistureThreshold" type="number" placeholder="500" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
        </div>
        <div>
          <label for="lightThreshold" class="block text-sm font-medium text-gray-700">Min Light Intensity Threshold (lux)</label>
          <input name="lightThreshold" id="lightThreshold" type="number" placeholder="300" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
        </div>
        <div>
          <label for="pressureThreshold" class="block text-sm font-medium text-gray-700">Min Pressure Threshold (hPa)</label>
          <input name="pressureThreshold" id="pressureThreshold" type="number" placeholder="1000" class="mt-1 block w-full border border-gray-300 rounded-md p-2" />
        </div>
        <div>
        <button type="submit" class="w-full mt-6 py-2 bg-green-700 text-white rounded-md hover:bg-green-800 transition duration-300">
          Save Settings
        </button>
      </form>
    </div>
  </main>
  <script type="module" src="js/settings.js"></script>
</body>
</html>
