<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Notifications | Smart Agri Monitor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="js/notification.js" defer></script>
  <script src="js/navbar.js"></script>
  <style>
    .transition-transform {
      transition: transform 0.3s ease-in-out;
    }
  </style>
</head>

<body class="bg-green-50 min-h-screen font-sans overflow-x-hidden">
  <!-- Header -->
  <header class="bg-white shadow-md px-4 py-3 flex items-center justify-between z-30 relative">
    <div class="flex items-center gap-4">
      <button onclick="toggleSidebar()" class="text-green-700 font-bold text-xl">☰ Dashboard</button>
      <h1 class="text-lg font-semibold text-green-700">Smart Agri Monitor</h1>
    </div>
    <a href="index.html" class="px-3 py-2 bg-green-700 text-white rounded hover:bg-green-800 font-semibold transition-colors duration-300 text-sm sm:text-base">
      Logout
    </a>
  </header>

  <!-- Backdrop & Sidebar -->
  <div id="backdrop" onclick="closeSidebar()" class="fixed inset-0 bg-black bg-opacity-30 z-30 hidden transition-opacity duration-300"></div>
  <div id="sidebar" class="fixed top-0 left-0 h-full w-64 bg-green-700 shadow-lg transform -translate-x-full transition-transform duration-300 ease-in-out z-40">
    <div class="p-6 border-b border-green-600">
      <h2 class="text-2xl font-bold text-white">🌿 Dashboard</h2>
    </div>
    <nav class="flex flex-col p-4 space-y-4 text-green-100">
      <a href="dashboard.html" class="hover:text-white">🏠 Dashboard</a>
      <a href="report.html" class="hover:text-white">📊 Analytics Report</a>
      <a href="settings.html" class="hover:text-white">⚙️ Settings</a>
      <a href="notifications.html" class="font-bold text-white">🔔 Notifications</a>
      <a href="account.html" class="hover:text-white">👤 Account</a>
    </nav>
  </div>

  <!-- Main Content -->
  <main class="px-4 py-6 sm:px-6 md:px-10 max-w-4xl mx-auto flex flex-col items-center">
    <!-- Notification Preferences -->
    <section class="bg-white rounded-xl shadow p-5 sm:p-6 w-full max-w-md space-y-4">
      <h2 class="text-xl sm:text-2xl font-bold text-green-700 text-center">Notification Preferences</h2>
      <div class="flex items-center justify-between">
        <span class="text-gray-700 text-sm sm:text-base">In-App Notifications</span>
        <input id="inAppAlerts" type="checkbox" class="w-5 h-5 accent-green-700" />
      </div>
      <button id="saveBtn" class="w-full py-2 bg-green-700 text-white rounded-md hover:bg-green-800 transition duration-300 text-sm sm:text-base">
        Save Preferences
      </button>
    </section>

    <!-- Suggestion Box -->
    <section class="bg-white rounded-xl shadow p-5 sm:p-6 mt-6 w-full max-w-md space-y-4">
      <h2 class="text-xl sm:text-2xl font-bold text-green-700 text-center">💡 Suggestion Box</h2>
      <textarea id="suggestionText" rows="5" class="w-full border border-gray-300 rounded-md p-3 resize-none text-sm sm:text-base" placeholder="Write your suggestions..."></textarea>
      <button id="submitSuggestion" class="w-full py-2 bg-green-700 text-white rounded-md hover:bg-green-800 transition duration-300 text-sm sm:text-base">
        Submit Suggestion
      </button>
    </section>
  </main>
</body>
</html>
